        <h1>Contact</h1>

        <!--Här ska det vara kontaktuppgifter till hotellet-->

        <h2>
            our main office:

            Hulhudhoo, Addu City, Maldives

            <a class="link" href="https://www.google.com.my/maps/place/Maldiverna/@-0.5997859,73.218073,15.74z/data=!4m5!3m4!1s0x24b599bfaafb7bbd:0x414509e181956289!8m2!3d3.202778!4d73.22068">Google Link Here</a>

        </h2>

        <div class="rooms">
        <form class="contactform">
            <!--PERSONLIG BOX-->
         
            <fieldset> <!-- Skapar en box runt infon inanför fieldset -->
                <legend>Contact us:</legend>
                <br>
                <div class="name">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" placeholder="Name" id="name" required> <!-- Gör det klickbart till rutan-->
                </div>
                <br>
                
                <div class="email">
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" placeholder="Email" id="email" required > 
                </div>
                <br>

                <div class="phonenumber">
                <label for="phone">Phonenumber:</label> <!-- Känns konstigt, skriv något annat här-->
                <br>
                <input type="tel" name="phone" id="phone" placeholder="Number" required> <!-- REQUIRED gör att man måste fylla in för att kunna skicka-->
                </div>
                <br>
                <label>What do you need help with:</label>
                <br><br>
                <select name="customer-help" id="customer-help">
                    <option value="" disabled selected >Choose alternative.. <!--TOM RUTA-->
                    <option value="is-customer">Booking</option> <!-- Alternartivet-->
                    <option value="is-customer">Change room</option> 
                    <option value="is-customer">Cancel booking</option>  
                </select>

                <br><br>
                <!--CIRCLE BOXES --> 
                <label>Are you a member:</label>
                <input type="radio" name="member" id="yes" value="yes">
                <label for="yes">Yes</label>
             
                <input type="radio" name="member" id="no" value="no">
                <label for="no">No</label>
                <br>
                <br>

            </fieldset>

            <!--MESSAGE BOX-->
         
            <br>
            <div class="message-box">
            <textarea id="message" cols="27" rows="10" placeholder="Message"></textarea>
            </div>
            <br>
            <div class="button">
                <h2 id="text" class="hide">Your Message Successfully Sent!</h2>
                <button id="messagetext" type="submit" value="Submit">Submit</button> 
            </div>


        </form>

    </div>
